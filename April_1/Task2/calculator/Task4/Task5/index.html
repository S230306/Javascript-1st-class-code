<!--JavaScript can show the Hidden Element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>JavaScript can show the Hidden Element</h1>  
  <p id="DEMO" style="display:none">Hello JavaScript</p>
  <button onclick="document.getElementById('DEMO').style.display='block'">button</button>
</body>
</html>
