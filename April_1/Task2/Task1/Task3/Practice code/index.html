<!--First code :JavaScript Can Change HTML Content-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>What can javasript do ?</h2> 
   <P id="DEMO">Java script can change the HTML content</P>
   <button type="button" onclick='document.getElementById("DEMO").innerHTML="Hello JavaScript"'>ClickMe</button>
</body>
</html>

    <title>Document</title>
</head>
<body>
    <h1>hello javascript i am code here</h1>
   <p>Java script change the HTML attributes</p> 
<button type="button"onclick='document.getElementById("myimage").src="pic_bulbon"'>Turn on Light </button>
<img id= "myimage" src="pic_bulbon.png">
<button type="button"onclick='document.getElementById("myimage").src="pic_bulboff"'>Turn off Light</button>

</html>
